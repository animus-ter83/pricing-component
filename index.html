<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="wrapper">
    <div class="chose-type">
      <h1>Our Pricing</h1>
      <div class="toggle">
        <span>Annually</span>
        <input type="checkbox" id="toggle" />
        <label for="toggle"></label>
        <span>Monthly</span>
      </div>
    </div>
    <div class="cards">
      <div class="card">
        <h2 class="card-heading">Basic</h2>
        <p class="card-price-annually"><span class="dol">&dollar;</span>199.99</p>
        <p class="card-price-monthly"><span class="dol">&dollar;</span>19.99</p>
        <div class="card-benefits">
          <p class="card-storage">500 GB Storage</p>
          <p class="card-users">2 Users Allowed</p>
          <p class="card-send">Send up to 3 GB</p>
        </div>
        <button class="card-btn">Learn More</button>
      </div>
      <div class="card card-blue">
        <h2 class="card-heading">Professional</h2>
        <p class="card-price-annually"><span class="dol">&dollar;</span>249.99</p>
        <p class="card-price-monthly"><span class="dol">&dollar;</span>24.99</p>
        <div class="card-benefits">
          <p class="card-storage">1 TB Storage</p>
          <p class="card-users">5 Users Allowed</p>
          <p class="card-send">Send up to 10 GB</p>
        </div>
        <button class="card-btn">Learn More</button>
      </div>
      <div class="card">
        <h2 class="card-heading">Master</h2>
        <p class="card-price-annually"><span class="dol">&dollar;</span>399.99</p>
        <p class="card-price-monthly"><span class="dol">&dollar;</span>39.99</p>
        <div class="card-benefits">
          <p class="card-storage">2 TB Storage</p>
          <p class="card-users">10 Users Allowed</p>
          <p class="card-send">Send up to 20 GB</p>
        </div>
        <button class="card-btn">Learn More</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
